<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/cecf9b33ac.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <link rel="stylesheet" href="./css/style.css" />
    <title>My Weather App</title>
  </head>
  <body>
    <div class="app-container">
      <header>
        <h1 id="current-city"><!-- Deeping St James --></h1>
        <div class="big-weather-emoji" id="weather-image-element"><!-- ðŸŒ¤ï¸ --></div>
      </header>

      <main>
        <div class="left-column">
          <span id="weather-description"><!-- Partly cloudy --></span>
          <br />
          Feels like
          <span id="feels-like"></span>
          <!-- <br />
          High of 
          <span id="high-of">12Â°</span> -->
        </div>

        <div class="middle-column">
          <span class="main-temp" id="main-temp"></span>
          <!-- <a href="http://">/ F</a> -->
          <div id="current-day-time" class="day-time"><!-- Tuesday 10:20 --></div>
        </div>

        <div class="right-column">
          Humidity:
          <span id="humidity"></span>%
          <br />
          Wind speed:
          <span id="wind-speed"></span>mph
          <!-- Sunrise: 07.49
          <br />
          Sunset: 17.39 -->
        </div>
      </main>
      <div class="search">
        <form action="" id="city-search-form">
          <label for="city-search-field"></label>
          <input
            type="text"
            id="city-search-field"
            placeholder="Search for a city"
            class="search-field"
            required
          />
          <input type="submit" value="Search" class="search-button" />
          <!-- <i class="fa-solid fa-location-dot location-dot"></i>
          Use current location -->
        </form>
      </div>

      <div class="weather-six-day" id="forecast">
      
      </div>
    </div>
    <h6>
      Coded by
      <a href="https://github.com/rae72sch" target="_blank">Rachel Schofield</a
      >, open-sourced
      <a href="https://github.com/rae72sch/my-weather-app" target="_blank">
        on GitHub</a
      >
      and hosted on
      <a href="https://my-api-weather.netlify.app/" target="_blank">Netlify</a>
    </h6>
    <script src="app/app.js"></script>
  </body>
</html>
